<!DOCTYPE html>
<html lang="ku" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Kurdi | Cyber Architect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #007cf0;
            --bg: #000814;
            --glass: rgba(255, 255, 255, 0.03);
            --neon-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: white;
            font-family: 'Inter', 'Segoe UI', sans-serif; overflow: hidden;
        }

        /* Animated Background Particles */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #001d3d 0%, #000814 100%);
        }

        /* Glass Navigation */
        nav {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1200px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px; padding: 10px 25px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .lang-switch button {
            background: none; border: 1px solid var(--primary); color: var(--primary);
            padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;
            margin: 0 2px; transition: 0.3s;
        }

        .lang-switch button:hover { background: var(--primary); color: black; }

        /* Main Content Slider */
        main {
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .content-box {
            width: 85%; max-width: 1000px; background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; padding: 50px; backdrop-filter: blur(20px);
            box-shadow: var(--neon-shadow); position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1 { font-size: 3.5rem; margin: 0; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Tech Badges */
        .badge-container { display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
        .badge { background: rgba(0, 255, 204, 0.1); border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; color: var(--primary); }

        /* Buttons */
        .btn-main {
            margin-top: 30px; padding: 15px 40px; border-radius: 50px; border: none;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: black; font-weight: bold; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--primary); }

        /* Layout for Mobile */
        @media (max-width: 768px) {
            .content-box { padding: 30px; width: 90%; }
            h1 { font-size: 2.2rem; }
            nav { width: 95%; padding: 10px 15px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <nav>
        <div style="font-weight: 900; letter-spacing: 2px;">MUSTAFA <span style="color:var(--primary)">KURDI</span></div>
        <div class="lang-switch">
            <button onclick="updateLang('ku')">Kurdî</button>
            <button onclick="updateLang('ar')">عربي</button>
            <button onclick="updateLang('en')">English</button>
        </div>
    </nav>

    <main>
        <div class="content-box" id="content">
            <h1 id="title">بنیاتنەرێ داهاتووی</h1>
            <p id="desc" style="font-size: 1.3rem; color: #ccc; margin-top: 20px;">
                ئەز مستەفا کوردیم، پسپۆڕێ چارەسەریێن تەکنیکی و فێرکرنا کۆدینگێ. داهاتوو لێرە دەستپێدکەت.
            </p>
            
            <div class="badge-container">
                <div class="badge">Full-Stack</div>
                <div class="badge">AI Systems</div>
                <div class="badge">Cyber Security</div>
            </div>

            <button class="btn-main" id="btn-text">گەشتێ دەستپێبکە</button>
        </div>
    </main>

    <script>
        // --- Animated Background Logic ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speedX: Math.random() * 1 - 0.5,
                    speedY: Math.random() * 1 - 0.5
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.speedX; p.y += p.speedY;
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                ctx.fillStyle = '#00ffcc';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        init(); animate();

        // --- Multi-Language Logic ---
        const data = {
            ku: { title: "بنیاتنەرێ داهاتووی", desc: "ئەز مستەفا کوردیم، پسپۆڕێ چارەسەریێن تەکنیکی و فێرکرنا کۆدینگێ. داهاتوو لێرە دەستپێدکەت.", btn: "گەشتێ دەستپێبکە", dir: "rtl" },
            ar: { title: "مهندس المستقبل", desc: "أنا مصطفى الكوردي، خبير في الحلول التقنية وتعليم البرمجة. المستقبل يبدأ من هنا.", btn: "ابدأ الرحلة", dir: "rtl" },
            en: { title: "FUTURE ARCHITECT", desc: "I am Mustafa Kurdi, an expert in technical solutions and coding education. The future starts here.", btn: "START THE JOURNEY", dir: "ltr" }
        };

        function updateLang(lang) {
            const el = document.getElementById('content');
            el.style.opacity = 0;
            el.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                const d = data[lang];
                document.getElementById('mainHtml').setAttribute('dir', d.dir);
                document.getElementById('title').innerText = d.title;
                document.getElementById('desc').innerText = d.desc;
                document.getElementById('btn-text').innerText = d.btn;
                
                el.style.opacity = 1;
                el.style.transform = 'scale(1)';
            }, 400);
        }
    </script>
</body>
</html>
