<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mustafa | The Architect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --neon-blue: #00f2fe; --neon-purple: #9d50bb; --bg-dark: #000; }

        body, html { 
            margin: 0; padding: 0; background: var(--bg-dark); color: white;
            font-family: 'Consolas', monospace; overflow: hidden; height: 100vh;
        }

        /* 3D Hyper-Drive Background */
        #warpCanvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* Top Status Bar */
        .status-bar {
            position: fixed; top: 0; width: 100%; height: 40px;
            background: rgba(0, 242, 254, 0.1); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; font-size: 0.8rem; border-bottom: 1px solid var(--neon-blue);
            z-index: 1000;
        }

        /* Side Menu Icon (3 Lines) */
        .menu-launcher {
            font-size: 1.5rem; color: var(--neon-blue); cursor: pointer;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* Main Dashboard Grid */
        .grid-container {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            padding: 60px 20px 20px; height: 100vh;
        }

        .hexagon-module {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(0, 242, 254, 0.3);
            backdrop-filter: blur(15px); border-radius: 15px; position: relative;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.4s; overflow: hidden;
        }

        .hexagon-module:hover {
            background: rgba(0, 242, 254, 0.1); border-color: var(--neon-blue);
            transform: scale(1.03); box-shadow: 0 0 30px rgba(0, 242, 254, 0.2);
        }

        .hexagon-module i { font-size: 2.5rem; color: var(--neon-blue); margin-bottom: 10px; }

        /* System Logs at Bottom */
        .system-logs {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.8); border-top: 1px solid var(--neon-purple);
            padding: 10px 20px; font-size: 0.7rem; color: #4facfe;
            overflow: hidden; pointer-events: none;
        }

        /* Sidebar Overlay */
        .sidebar {
            position: fixed; top: 0; left: -100%; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; transition: 0.5s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .sidebar.active { left: 0; }

        .nav-link { font-size: 2rem; color: white; margin: 20px; text-decoration: none; border-bottom: 2px solid var(--neon-blue); }

        /* Animation Classes */
        .pulse { animation: pulseAnim 2s infinite; }
        @keyframes pulseAnim { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <canvas id="warpCanvas"></canvas>

    <div class="status-bar">
        <span>CORE: ACTIVE</span>
        <div class="menu-launcher" onclick="toggleMenu()"><i class="fas fa-bars-staggered"></i></div>
        <span>SYSTEM_V.9.0</span>
    </div>

    <nav class="sidebar" id="sidebar">
        <div onclick="toggleMenu()" style="position:absolute; top:20px; left:20px; font-size:2rem;"><i class="fas fa-times"></i></div>
        <a href="#" class="nav-link">PROGRAMMING</a>
        <a href="#" class="nav-link">GAME DESIGN</a>
        <a href="#" class="nav-link">UI/UX MASTER</a>
        <a href="#" class="nav-link">DATABASE</a>
    </nav>

    <div class="grid-container">
        <div class="hexagon-module">
            <i class="fas fa-code"></i>
            <h4 style="margin:0">کۆدینگ</h4>
            <span style="font-size:0.6rem; opacity:0.6">FULL-STACK MASTER</span>
        </div>

        <div class="hexagon-module">
            <i class="fas fa-gamepad"></i>
            <h4 style="margin:0">یاری</h4>
            <span style="font-size:0.6rem; opacity:0.6">UNREAL ENGINE 5</span>
        </div>

        <div class="hexagon-module">
            <i class="fas fa-bezier-curve"></i>
            <h4 style="margin:0">دیزاین</h4>
            <span style="font-size:0.6rem; opacity:0.6">FUTURISTIC UI</span>
        </div>

        <div class="hexagon-module">
            <i class="fas fa-shield-virus"></i>
            <h4 style="margin:0">ئاساییش</h4>
            <span style="font-size:0.6rem; opacity:0.6">CYBER SECURITY</span>
        </div>
    </div>

    <div class="system-logs" id="logs">
        > INITIALIZING SYSTEM...<br>
        > LOADING GRAPHICS ENGINE...<br>
        > MUSTAFA OS READY_
    </div>

    <script>
        // --- HYPER-SPEED CANVAS ---
        const canvas = document.getElementById('warpCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        const numStars = 500;
        let speed = 5;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, z: Math.random() * canvas.width });
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                s.z -= speed;
                if (s.z <= 0) s.z = canvas.width;
                let sx = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
                let sy = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
                let size = (1 - s.z/canvas.width) * 4;
                ctx.beginPath();
                ctx.arc(sx, sy, size, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        // Live Logs Effect
        setInterval(() => {
            const logs = document.getElementById('logs');
            const newLog = document.createElement('div');
            newLog.innerHTML = `> SYNCING DATA: ${Math.random().toString(16).substr(2, 8)}... SUCCESS`;
            logs.appendChild(newLog);
            if (logs.children.length > 5) logs.removeChild(logs.firstChild);
        }, 2000);

        window.addEventListener('resize', init);
        init(); draw();
    </script>
</body>
</html>
