<!DOCTYPE html>
<html lang="ku" dir="rtl" id="mainBody">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Kurdi | Technical Mastermind</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --glow-color: #00f2fe;
            --bg-color: #020617;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg-color); color: #fff;
            font-family: 'Courier New', monospace; overflow: hidden;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* Multi-Language Nav */
        .glass-nav {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 100; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); padding: 10px 30px;
            border-radius: 50px; border: 1px solid rgba(0, 242, 254, 0.3);
            display: flex; gap: 15px;
        }

        .lang-btn {
            background: none; border: none; color: #fff; cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }

        .lang-btn:hover { color: var(--glow-color); text-shadow: 0 0 10px var(--glow-color); }

        /* Main Glass Card */
        .hero-container {
            position: relative; z-index: 10; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }

        .main-card {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px);
            padding: 60px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; max-width: 800px; pointer-events: all;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.1);
            transform-style: preserve-3d; transition: 0.5s;
        }

        .main-card:hover { transform: scale(1.02) rotateX(2deg) rotateY(2deg); }

        h1 { font-size: 4rem; margin: 0; color: var(--glow-color); text-shadow: 0 0 20px var(--glow-color); }
        .typewriter { font-size: 1.5rem; border-left: 3px solid var(--glow-color); padding-left: 10px; margin-top: 10px; }

        /* Buttons & Badges */
        .btn-matrix {
            margin-top: 40px; padding: 15px 50px; border: 2px solid var(--glow-color);
            background: transparent; color: var(--glow-color); border-radius: 5px;
            cursor: pointer; font-weight: bold; text-transform: uppercase;
            transition: 0.4s; position: relative; overflow: hidden;
        }

        .btn-matrix:hover { background: var(--glow-color); color: #000; box-shadow: 0 0 40px var(--glow-color); }

        /* Mobile View */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .main-card { width: 90%; padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="glass-nav">
        <button class="lang-btn" onclick="setLang('ku')">KURDÎ</button>
        <button class="lang-btn" onclick="setLang('ar')">عربي</button>
        <button class="lang-btn" onclick="setLang('en')">ENGLISH</button>
    </div>

    <canvas id="neuralNet"></canvas>

    <div class="hero-container">
        <div class="main-card">
            <h1 id="m-title">مستەفا کوردی</h1>
            <div class="typewriter" id="m-subtitle">پسپۆڕێ سیستەمێن زیرەک و کۆدینگێ</div>
            <p id="m-desc" style="margin-top: 25px; color: #cbd5e1; font-size: 1.1rem; line-height: 1.8;">
                بنیاتنەرێ چارەسەریێن تەکنیکی یێن پێشکەفتی. لێرە جیهانا زانیارییان دکەڤیتە بن دەستێن تە.
            </p>
            <button class="btn-matrix" id="m-btn">کۆنسۆڵا فێربوونێ</button>
        </div>
    </div>

    <script>
        // --- 3D INTERACTIVE BACKGROUND ---
        const canvas = document.getElementById('neuralNet');
        const ctx = canvas.getContext('2d');
        let points = [];
        let mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            for (let i = 0; i < 150; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.8,
                    vy: (Math.random() - 0.5) * 0.8
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "rgba(0, 242, 254, 0.15)";
            ctx.lineWidth = 0.5;

            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                p.x += p.vx; p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                for (let j = i + 1; j < points.length; j++) {
                    let p2 = points[j];
                    let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }

                // Interaction with mouse
                let mDist = Math.hypot(p.x - mouse.x, p.y - mouse.y);
                if (mDist < mouse.radius) {
                    ctx.strokeStyle = "rgba(0, 242, 254, 0.5)";
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                    ctx.strokeStyle = "rgba(0, 242, 254, 0.15)";
                }
            }
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', init);
        init(); draw();

        // --- TRANSLATION ENGINE ---
        const langData = {
            ku: { title: "مستەفا کوردی", sub: "پسپۆڕێ سیستەمێن زیرەک و کۆدینگێ", desc: "بنیاتنەرێ چارەسەریێن تەکنیکی یێن پێشکەفتی. لێرە جیهانا زانیارییان دکەڤیتە بن دەستێن تە.", btn: "کۆنسۆڵا فێربوونێ", dir: "rtl" },
            ar: { title: "مصطفى الكوردي", sub: "خبير النظم الذكية والبرمجة", desc: "مبتكر الحلول التقنية المتقدمة. هنا عالم المعلومات بين يديك.", btn: "لوحة التعلم", dir: "rtl" },
            en: { title: "MUSTAFA KURDI", sub: "AI & CODING ARCHITECT", desc: "Creator of advanced technical solutions. The world of information is at your fingertips.", btn: "LEARNING CONSOLE", dir: "ltr" }
        };

        function setLang(lang) {
            const d = langData[lang];
            document.getElementById('mainBody').setAttribute('dir', d.dir);
            document.getElementById('m-title').innerText = d.title;
            document.getElementById('m-subtitle').innerText = d.sub;
            document.getElementById('m-desc').innerText = d.desc;
            document.getElementById('m-btn').innerText = d.btn;
        }
    </script>
</body>
</html>
