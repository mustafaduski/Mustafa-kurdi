<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Algo | داهاتووی بازرگانی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;700&display=swap');
        
        body {
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .neon-glow {
            box-shadow: 0 0 50px rgba(6, 182, 212, 0.2);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.1em;
            background: linear-gradient(to bottom, #fff 30%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .gradient-btn {
            background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gradient-btn:hover {
            letter-spacing: 2px;
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.6);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="fixed top-0 left-0 w-full h-full -z-10 opacity-20">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-600 rounded-full blur-[120px]"></div>
    </div>

    <main class="text-center max-w-4xl px-6 relative">
        <div class="mb-6 inline-block glass px-4 py-1 rounded-full text-cyan-400 text-xs font-bold tracking-[0.3em] uppercase border border-cyan-500/20">
            Next Generation AI Trading
        </div>
        
        <h1 class="hero-title text-6xl md:text-8xl font-black mb-8 leading-tight floating">
            QUANTUM<br>ALGO
        </h1>
        
        <p class="text-gray-400 text-lg md:text-xl mb-12 leading-relaxed max-w-2xl mx-auto font-light">
            یەکەم سیستەمی بازرگانی خۆکار لە کوردستان بۆ شیکردنەوەی بازاڕی 
            <span class="text-cyan-400 font-bold underline">BTC</span> و 
            <span class="text-yellow-500 font-bold underline">Gold</span> 
            بە بەکارهێنانی ژیری دەستکرد.
        </p>

        <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
            <a href="dashboard.html" class="gradient-btn px-12 py-5 rounded-2xl text-black font-black text-lg shadow-2xl">
                چوونە ناو تێرمیناڵ
            </a>
            <button class="px-12 py-5 rounded-2xl bg-white/5 border border-white/10 font-bold hover:bg-white/10 transition">
                فێربوون
            </button>
        </div>
        
        <div class="mt-20 grid grid-cols-3 gap-8 text-sm opacity-50 font-mono">
            <div>
                <p class="text-cyan-400">STATUS</p>
                <p>LIVE & ACTIVE</p>
            </div>
            <div>
                <p class="text-cyan-400">UPTIME</p>
                <p>99.99%</p>
            </div>
            <div>
                <p class="text-cyan-400">ALGO</p>
                <p>V1.0.4-STABLE</p>
            </div>
        </div>
    </main>

    <div class="fixed top-0 left-0 w-full h-1 bg-cyan-500/10 shadow-[0_0_20px_rgba(6,182,212,0.5)] animate-[scan_8s_linear_infinite]"></div>
    <style>
        @keyframes scan {
            from { top: 0%; }
            to { top: 100%; }
        }
    </style>

</body>
</html>
